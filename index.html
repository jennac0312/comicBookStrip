<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Book Strip</title>

    <link rel="stylesheet" href="style.css">
</head>
    <body>

        <div class="comicContainer">
            <div class="topText">A Joke...</div>

            <!-- row one -->
            <div class="rowOne">

                <div class="section">
                    <img src="https://i.gifer.com/C0F7.gif" alt="" class="pic">
                    <div class="miniText">Knock Knock</div>
                </div>

                <div class="section">
                    <img src="https://deadhomersociety.files.wordpress.com/2011/05/thetelltalehead8.png" alt="" class="pic">
                    <div class="miniText">Who's there?</div>
                </div>

                <div class="section">
                    <img src="https://preview.redd.it/t8lsi9e1duz81.jpg?width=640&crop=smart&auto=webp&s=fcb5e32f9add8cd90622a65df08f394967553c8e" alt="" class="pic">
                    <div class="miniText">Boo</div>
                </div>
            </div>
            <!--  -->
    
            <!-- row two -->
            <div class="rowTwo">

                <div class="section">
                    <img src="https://www.desicomments.com/wp-content/uploads/2017/02/Bart-simpson-Sitting-Image.png" alt="" class="pic">
                    <div class="miniText">Boo who?</div>
                </div>

                <div class="section">
                    <img src="https://upload.wikimedia.org/wikipedia/en/e/ec/Lisa_Simpson.png" alt="" class="pic">
                    <div class="miniText">I didn't mean to make you cry</div>
                </div>

                <div class="section">
                    <img src="https://i.pinimg.com/236x/ce/42/1c/ce421cd2c9293619cee6e96f50251c02.jpg" alt="" class="pic">
                    <div class="miniText">...</div>
                </div>

            </div>
            <!--  -->


        </div>


    

     <script src="app.js" async defer></script>
    </body>
</html>
